          # - icon: fab fa-twitter
          #   url: https://twitter.com/intent/tweet?text=Check+it+out:&url=https%3A%2F%2Fgithub.com%2Fgurusabarish%2Fhugo-profile

      - title: Real-time Location Tracking and Trilateral Wi-Fi Positioning
        content: The system provides robust real-time Indoor Position Calculation Based on Wi-Fi signal strength. In addition to that, the system is capable of sending warning messages (via all means of messaging) in case of certain distance violations (in compliance with COVID-19 pandemic rules).
        image: https://github.com/beksultantuleev/beksultantuleev.github.io/raw/main/data/project_related_pics/with_anchors.JPG
        featured:
          name: Wi-Fi Positioning
          link: https://github.com/beksultantuleev/wifi_rssi_localization
        badges:
          - "Python"
          - "Node-red"
          - "MQTT"
          - "WSL"
          - "C"
        links:
          - icon: fab fa-github
            url: https://github.com/beksultantuleev/wifi_rssi_localization

      - title: Application of Ultra-Wideband System in Unmanned Areal Vehicle (UAV)
        content: The system provides accurate positioning for small UAVs or mini Drones for Indoor use. Kalman filter that combines the Inertial Measurement Unit (IMU) of a UAV with an external UWB tag ensures a centimetre accuracy for indoor areal handling.
        image: https://github.com/beksultantuleev/beksultantuleev.github.io/raw/main/data/project_related_pics/mambo_side.JPG
        featured:
          name: UAV with UWB
          link: https://github.com/beksultantuleev/Mambo_UAV_with_UWB
        badges:
          - "Python"
          - "MQTT"
          - "Mambo UAV"
          - "Rasbperry Pi"
          - "WSL"
        links:
          - icon: fab fa-github
            url: https://github.com/beksultantuleev/Mambo_UAV_with_UWB

      - title: Real-time motion recognition with Deep Learning (DL) Neural Network model application
        content: The system is capable of recognizing motions based on Inertial Measurement Unit (IMU) data in real-time. In addition to that, the system is capable of registering new movements for further classification purposes..
